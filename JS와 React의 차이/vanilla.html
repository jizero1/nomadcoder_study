<!DOCTYPE html>
<html lang="en">
<body>
    <span>클릭횟수: 0</span>
    <button id="btn">클릭</button>
</body>

<script>
    let counter = 0;
    const button = document.getElementById("btn");
    const span = document.querySelector("span");
    function handleClick() {
        counter = counter +1;
        span.innerText = `클릭횟수: ${counter}`;
    }
    button.addEventListener("click", handleClick);
</script>
</html>
